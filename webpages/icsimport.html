<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import ICS - Calendar Project</title>
    <link rel="stylesheet" href="../css/ics-import.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src
      'self' 'unsafe-inline'
      https://apis.google.com
      https://accounts.google.com
      https://www.gstatic.com
      https://content.googleapis.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://www.gstatic.com;
    connect-src
      'self'
      https://www.googleapis.com
      https://accounts.google.com
      https://content.googleapis.com;
    frame-src
      https://accounts.google.com
      https://content.googleapis.com;
  "
    />
  </head>
  <body>
    <header>
      <h1>Import .ICS File</h1>
      <button id="logout-btn" class="btn">Logout</button>
    </header>

    <main>
      <section class="card">
        <h2>Import Calendar Events</h2>
        <form id="icsForm">
          <input type="file" id="icsFile" accept=".ics" />
          <button type="submit" class="btn primary">Import Events</button>
        </form>
        <p id="status"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Calendar Project</p>
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/import.js"></script>
  </body>
</html>
