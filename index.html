<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <style>
      #authorize_button, #signout_button { visibility: hidden; margin: 5px; }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h2>Google Calendar API Quickstart</h2>

    <button id="authorize_button">Authorize</button>
    <button id="signout_button">Sign Out</button>

    <pre id="content"></pre>

    <!-- Include config.js first -->
    <script src="config.js"></script>

    <script>
      const API_KEY = window.CONFIG.API_KEY;
      const CLIENT_ID = window.CONFIG.CLIENT_ID;
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
      const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      const authorizeButton = document.getElementById('authorize_button');
      const signoutButton = document.getElementById('signout_button');
      const content = document.getElementById('content');

      authorizeButton.onclick = handleAuthClick;
      signoutButton.onclick = handleSignoutClick;

      // Load GAPI client
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC]
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // set later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          authorizeButton.style.visibility = 'visible';
        }
      }

      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error) throw resp;
          signoutButton.style.visibility = 'visible';
          authorizeButton.innerText = 'Refresh';
          await listUpcomingEvents();
        };

        if (!gapi.client.getToken()) {
          tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
          tokenClient.requestAccessToken({ prompt: '' });
        }
      }

      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          content.innerText = '';
          authorizeButton.innerText = 'Authorize';
          signoutButton.style.visibility = 'hidden';
        }
      }

      async function listUpcomingEvents() {
        try {
          const response = await gapi.client.calendar.events.list({
            calendarId: 'primary',
            timeMin: (new Date()).toISOString(),
            showDeleted: false,
            singleEvents: true,
            maxResults: 10,
            orderBy: 'startTime',
          });

          const events = response.result.items;
          if (!events || events.length === 0) {
            content.innerText = 'No events found.';
            return;
          }

          content.innerText = events.reduce(
            (str, event) => `${str}${event.summary} (${event.start.dateTime || event.start.date})\n`,
            'Events:\n'
          );
        } catch (err) {
          content.innerText = 'Error: ' + err.message;
        }
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
